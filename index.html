<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<title>Singapore Licence Plate Calculator</title>
</head>

<body class="text-center">
	<div class='container my-3'>
		<h1>Calculate checksum</h1>
		<div id="content">
			<h3>Enter carplate without spaces</h3>
			<input class="mx-1" id="input" type="text" placeholder="enter carplate here">
			<button class="btn btn-primary mx-1" id="calculate" type="button" onclick="calculate()">Calculate</button>
			<h1 class="my-3" id='result'></h1>
		</div>
		<script src="index.js"></script>
</body>

</html>
